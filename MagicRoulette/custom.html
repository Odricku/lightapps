<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		.pedazo{
			position:absolute;
			top:50vh; 
			left:50vw;
			width:400px;
			height:400px;
			transform-origin:120% 50%;
		}
		
		.pedazoint{
			transform-origin:80% 50%;
			transform: perspective(50em) rotateY(71deg);
		}
	</style>
</head>
	<body id="cuerpo">
		<div>
			<div class="pedazo" style="transform:rotate(0deg)"><img class="pedazoint" width="400" height="400" src="https://www.perfectly-nintendo.com/wp-content/uploads/2016/12/Pokemon-2.png"/></div>
			<div class="pedazo" style="transform:rotate(60deg)"><img class="pedazoint" width="400" height="400" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/watch-pokemon-tv/_tiles/2023/new-animated-series-169.png"/></div>
			<div class="pedazo" style="transform:rotate(120deg)"><img class="pedazoint" width="400" height="400" src="https://www.perfectly-nintendo.com/wp-content/uploads/2016/12/Pokemon-2.png"/></div>
			<div class="pedazo" style="transform:rotate(180deg)"><img class="pedazoint" width="400" height="400" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/watch-pokemon-tv/_tiles/2023/new-animated-series-169.png"/></div>
			<div class="pedazo" style="transform:rotate(240deg)"><img class="pedazoint" width="400" height="400" src="https://www.perfectly-nintendo.com/wp-content/uploads/2016/12/Pokemon-2.png"/></div>
			<div class="pedazo" style="transform:rotate(300deg)"><img class="pedazoint" width="400" height="400" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/watch-pokemon-tv/_tiles/2023/new-animated-series-169.png"/></div>
		</div>
	</body>
</html>
