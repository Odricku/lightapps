<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
	
	body{
		height: 100vh;
		max-width: 100vw;
		overflow-x: hidden;
		position:relative;
	}
	
	.slice {
		height: 100%;
		width: 2326px;
		transform-origin: 0% 50% 0;
		transform: perspective(10em) translateZ(4rem) rotateY(8.53deg);
		z-index:-1;
	}

	.slice-cont {
		max-width:2326px;
		position:absolute;
		transform-origin: 43% 50% 0;
		transition: linear 0.01s;	
	}
	
	.pizza-cont{   
		margin-left: auto;
		position: absolute;
		top: 0;
		left: 50%;
		width: 2000px;
		height: 1200px;
	}
	
	
	.borde{
	    position: absolute;
		width: 545px;
		height: 545px;
		top: 0vh;
		left: 50vw;
		border-radius: 50%;
		transform: translate(-280px, 10px);
	}
	
	.borde-top{
		background: radial-gradient(circle, rgba(0,157,0,0) 0%, rgba(0,0,0,0) 55%, rgba(120,0,0,1) 54%, rgba(130,1,0,1) 52%, rgba(204,7,0,1) 67%, rgba(177,0,0,1) 44%, rgba(73,0,0,1) 72%);
	}
	
	.borde-back{
		background: linear-gradient(248deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 36%, rgba(31,31,31,1) 37%, rgba(10,10,10,1) 38%, rgba(0,0,0,1) 40%, rgba(41,41,41,1) 41%, rgba(37,37,37,1) 42%, rgba(0,0,0,1) 51%, rgba(0,0,0,1) 53%);
	}
	
	.tarjetapizza{
		width: 75%;	
		border-bottom: solid black 5px;
	}
	
	.acciones{
		text-align: center; 
		max-width: 700px;
		margin-left: auto; 
		margin-right: auto; 
		margin-top: 30px
	}
	
	.arrow {
		position: absolute;
		left: 50vw;
		top: 0vh;
		border-top: 40px solid transparent;
		border-bottom: 40px solid transparent;
		border-left: 70px solid #ffc150;
		margin: 2rem;
	}
	</style>
</head>
