<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./d1.css" />
	<link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="container" class="mesa">
		<a id="backdice" onclick="rollDice()"></a>
	</div>
	<div id="stream" class="streamsign streamoff" onclick="streammode()">
		<b>Stream Mode</b>
	</div>
	<div id="editdice">
		<input type="text" style="width:100%" id="nombreDado" placeholder="NOMBRE" value="" onchange="changenombre()"></br></br>
		<input type="color" id="colorDado" value="#FFFFFF" onchange="changecolor()">
		<input type="color" style="float:right" id="colorPunto" value="#FFFFFF" onchange="changepunto()"></br></br>
		<button type="button" style="width:40%" id="changesbutton" onclick="removeDado()"><img style="filter:invert(100%)" src="https://odricku.cl/resources/img/icons/trash.png" width="12px"/></button>
		<button type="button" style="width:40%;float:right" id="addbutton" onclick="addDado()">+</button>
		<div><span id="onoff" onclick="doneon()" class="sign off"><u><b>&nbsp;&nbsp;&nbsp;neon ligth</b></u></span></div>
	</div>
	
  
    <script src="./d1.js"></script>
  </body>
</html>
