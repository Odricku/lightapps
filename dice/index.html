<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./d1.css" />
  </head>
  <body>
    
    <div id="container" class="dice">
		<a id="backdice" onclick="rollDice()"></a>
		<div><ol class="die-list even-roll" onclick="changeName(this)" data-roll="1" id="die-1"><li class="die-item" data-side="1"><span class="dot"></span></li><li class="die-item" data-side="2"><span class="dot"></span><span class="dot"></span></li><li class="die-item" data-side="3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></li><li class="die-item" data-side="4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></li><li class="die-item" data-side="5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></li><li class="die-item" data-side="6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></li></ol><div style="text-align:center;width:100%;margin-top:-140px" id="die-1"></div></div>
	</div>

	<div id="editdice">
		<input type="text" style="width:100%" id="nombreDado" placeholder="NOMBRE" value="" onchange="changesbutton()"></br>
		<input type="color" id="colorDado" value="#FFFFFF" onchange="changesbutton()">
		<input type="color" style="float:right" id="colorPunto" value="#FFFFFF" onchange="changesbutton()"></br></br>
		<button type="button" style="width:40%" id="changesbutton" onclick="removeDado()"><img style="filter:invert(100%)" src="https://odricku.cl/resources/img/icons/trash.png" width="12px"/></button>
		<button type="button" style="width:40%;float:right"" id="addbutton" onclick="addDado()">+</button>
	</div>
    <script src="./d1.js"></script>
  </body>
</html>
